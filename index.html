<h1 id="title">pET-28a Primer Generator</h1>
<h2 id="subtitle">gene cloning vector tool</h2>

<body>

<br>
<br>
<img id="plasmidImg" src="pet28map.png" alt="snapgene image">
<br>
<br>
<div id="formspan">
    <form class="cDNAform" id="seqForm" autocomplete="off">
        <br><label for="cDNAinput"><strong>enter cDNA (all caps no spaces):</strong></label><br>
        <textarea type="text" rows="6" cols="80" id="cDNAinput" name="cDNAinput"></textarea><br>
        <label for="priLength">primer length</label><br>
        <p>18
        <input type="range" min="18" max="24" id="priLength" name="priLength">
        24</p>
        <div id="enterBtn">
            <button type="submit" onclick="sequence();">ENTER</button>
        </div>
    </form>
</div>



<br>
